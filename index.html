<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        video {
            width: 100%;
            border-radius: 4px;
            position: relative;
        }
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 1;
        }
        .skip-buttons {
            display: flex;
            gap: 10px;
        }
        .skip-buttons button {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .skip-buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>My Video Library</h1>

    <!-- Video 1 with .mp4 file -->
    <div class="video-container">
        <h2>Video 1</h2>
        <video id="video1" controls preload="auto">
